<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Calculator</title>
  <link href="./css/styles.css" rel="stylesheet" />
  <script src="./scripts/scripts.js" defer></script>
</head>
<body>
   <div class="site">
     <div class="ext_border">
       <div class="int_border">
         <div class="display">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand">0.</div>
         </div>
         <div class="keyboard">

           <div class="keyboard_box">
             <div class="key_wait"><button data-all-clear type="button">ac</button></div>
             <div class="key_wait"><button style="cursor: not-allowed; opacity: 0.5;" type="button">%</button></div>
             <div class="key_wait"><button data-operation type="button">/</button></div>
             <div class="key_wait"><button data-operation type="button">X</button></div>
           </div>

           <div class="keyboard_box">
            <div class="key_wait"><button data-number>7</button></div>
            <div class="key_wait"><button data-number type="button">8</button></div>
            <div class="key_wait"><button data-number type="button">9</button></div>
            <div class="key_wait"><button data-operation type="button">-</button></div>
          </div>

          <div class="keyboard_box">
            <div class="key_wait"><button data-number type="button">4</button></div>
            <div class="key_wait"><button data-number type="button">5</button></div>
            <div class="key_wait"><button data-number type="button">6</button></div>
            <div class="key_wait"><button data-operation type="button">+</button></div>
          </div>

          <div class="keyboard_box">
            <div class="key_wait"><button data-number type="button">1</button></div>
            <div class="key_wait"><button data-number type="button">2</button></div>
            <div class="key_wait"><button data-number type="button">3</button></div>
            <div class="key_wait_EQ"><button data-equals type="button" class="EQ">=</button></div>
          </div>

          <div class="keyboard_box">
            <div class="key_wait"><button data-number type="button">0</button></div>
            <div class="key_wait"><button data-number type="button">.</button></div>
            <div class="key_wait"><button style="cursor: not-allowed; opacity: 0.5;" type="button">+/-</button></div>
          </div>

         </div>
       </div>
     </div>
   </div>

</body>
</html>
